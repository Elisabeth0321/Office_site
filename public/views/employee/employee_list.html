<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department->getName() }}</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/office/employees_list.css">
</head>
<body>
<a href="/departments" class="btn-back">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 20 20'><polygon points='10,0 0,10 10,20' fill='%23fff'/></svg>"
         class="back-icon" alt="Назад">
    Назад
</a>

<div class="container">
    <h1>{{ department->getName() }}</h1>

    <table class="employee-table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Зарплата</th>
            <th>Должность</th>
        </tr>
        </thead>

        <tbody>
        {{if !empty($employees)}}
        {{foreach $employees as $employee}}
        <tr>
            <td>{{ employee->getName() }}</td>
            <td>{{ employee->getSalary() }}</td>
            <td>{{ employee->getPosition() }}</td>
        </tr>
        {{endforeach}}
        {{else}}
        <tr>
            <td colspan="4" class="message">Сотрудники не найдены.</td>
        </tr>
        {{endif}}
        </tbody>
    </table>
</div>
</body>
</html>
