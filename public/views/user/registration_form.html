<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/user/authentificate.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form id="registration-form" method="post">
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" name="lastname">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <div class="g-recaptcha"></div>

        <div id="error-message"></div>

        <div id="loading-indicator" class="loading" role="status" aria-live="polite"></div>

        <button type="submit" class="btn-add">Зарегистрироваться</button>
    </form>
</div>
<script type="module">
    import RegistrationForm from '/../../assets/js/registration.js';

    window.addEventListener('load', () => {
        new RegistrationForm('registration-form', 'error-message');
    });
</script>
</body>
</html>
